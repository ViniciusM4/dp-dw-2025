<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta de Informações</title>
</head>
<body>
    
    <h1>Rascunho</h1>

    <form>

    </form>
